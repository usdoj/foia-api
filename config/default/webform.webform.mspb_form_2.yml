elements: "name_first:\n  '#type': textfield\n  '#title': 'First name'\nname_last:\n  '#type': textfield\n  '#title': 'Last name'\ncompany_organization:\n  '#type': textfield\n  '#title': 'Your organization'\nemail:\n  '#type': email\n  '#title': 'Email address'\n  '#help': 'In order for us to communicate with you about your request, you must provide at least one form of contact information.'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nfax_number:\n  '#type': tel\n  '#title': 'Fax number'\naddress_line1:\n  '#type': textfield\n  '#title': 'Mailing address 1'\naddress_line2:\n  '#type': textfield\n  '#title': 'Mailing address 2'\naddress_city:\n  '#type': textfield\n  '#title': City\naddress_state_province:\n  '#type': textfield\n  '#title': 'State or province'\naddress_zip_postal_code:\n  '#type': textfield\n  '#title': 'Zip or postal code'\naddress_country:\n  '#type': select\n  '#title': Country\n  '#default_value': 'United States'\n  '#options': country_names\nrequest_category:\n  '#type': select\n  '#title': 'What type of requester are you?'\n  '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'\n  '#options':\n    media: 'Representative of the news media'\n    educational: 'Educational Institution'\n    scientific: 'Non-commercial scientific institution'\n    commercial: 'Commercial-use requester'\n    other: 'All other requester'\nrequest_description:\n  '#type': textarea\n  '#title': 'Your request'\n  '#help': |\n    A brief and clear description of the information you&#39;d like to receive. Please be as specific as possible. <em>This field has a maximum length of 10,000 characters.</em><br />\n    <br />\n    If the request asks for records on cases decided by the Board, please provide the title of the case, the MSPB docket number, and the date of the decision pursuant to <a href=\"https://www.ecfr.gov/cgi-bin/text-idx?SID=d994739c7ac4ee8d328ffe925d984830&amp;mc=true&amp;node=pt5.3.1204&amp;rgn=div5#se5.3.1204_111\" style=\"color: rgb(48, 96, 146); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Source Sans Pro&quot;, &quot;Helvetica Neue&quot;, Helvetica, Roboto, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: 400; text-decoration: none; margin-right: 2rem; word-spacing: 0px; white-space: normal; position: relative; box-sizing: inherit; orphans: 2; widows: 2; background-color: rgb(248, 248, 248); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;\">5 C.F.R. &sect; 1204.11(b)</a>\n  '#maxlength': 10000\n  '#required': true\n  '#format_items': comma\nfee_waiver:\n  '#type': select\n  '#title': 'Fee waiver'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nfee_waiver_explanation:\n  '#type': textarea\n  '#maxlength': 10000\n  '#title': 'Fee waiver justification'\n  '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'\nfee_amount_willing:\n  '#type': textfield\n  '#title': 'The amount of money youâ€™re willing to pay in fees, if any'\n  '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'\n  '#pattern': '^(?=.)([+\\-\\$]?([0-9]*)(\\.([0-9]+))?)$'\n  '#counter_type': word\n  '#counter_maximum': 1\nexpedited_processing:\n  '#type': select\n  '#title': 'Expedited processing'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nexpedited_processing_explanation:\n  '#type': textarea\n  '#maxlength': 10000\n  '#title': 'Justification for expedited processing'\n  '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.'\nattachments_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Upload additional documentation'\n  '#multiple': true\n  '#max_filesize': '20'\n  '#file_extensions': 'gif jpg png txt pdf doc docx odf'"
