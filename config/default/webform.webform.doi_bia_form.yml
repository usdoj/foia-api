id: doi_bia_form
title: 'DOI-BIA Form'
description: ''
category: ''
elements: |
  name_first:
    '#type': textfield
    '#title': 'First name'
    '#help': '<p style="margin:0in"><span style="font-size:11.0pt"><span style="font-family:Calibri">First and last name are&nbsp;required pursuant to <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=cef708ab37b3c65728527077e5e8d64e&amp;mc=true&amp;node=se43.1.2_111&amp;rgn=div8">43 C.F.R. &sect; 2.11</a>.</span></span></p>'
    '#required': true
  name_last:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  company_organization:
    '#type': textfield
    '#title': 'Your organization'
  email:
    '#type': email
    '#title': 'Email address'
    '#help': '<p style="margin-top:0pt; margin-bottom:8pt"><span style="font-size:11.0pt"><span style="font-family:Calibri">In order for us to communicate with you about your request, you must provide at least one form of contact information (for&nbsp;example, your email address or your complete mailing address). <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=cef708ab37b3c65728527077e5e8d64e&amp;mc=true&amp;node=se43.1.2_111&amp;rgn=div8">43 C.F.R. &sect; 2.11</a>.&nbsp;</span></span></p>'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
  fax_number:
    '#type': tel
    '#title': 'Fax number'
  address_line1:
    '#type': textfield
    '#title': 'Mailing address 1'
  address_line2:
    '#type': textfield
    '#title': 'Mailing address 2'
  address_city:
    '#type': textfield
    '#title': City
  address_state_province:
    '#type': textfield
    '#title': 'State or province'
  address_zip_postal_code:
    '#type': textfield
    '#title': 'Zip or postal code'
  address_country:
    '#type': select
    '#title': Country
    '#default_value': 'United States'
    '#options': country_names
  request_category:
    '#type': select
    '#title': 'What type of requester are you?'
    '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.&nbsp; This is required pursuant to&nbsp;<a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=cef708ab37b3c65728527077e5e8d64e&amp;mc=true&amp;node=se43.1.2_17&amp;rgn=div8" style="font-family: Calibri; font-size: 11pt;">43 C.F.R. &sect; 2.7</a><span style="font-family:Calibri; font-size:11pt">.</span>'
    '#options':
      media: 'Representative of the news media'
      educational: 'Educational Institution'
      scientific: 'Non-commercial scientific institution'
      commercial: 'Commercial-use requester'
      other: 'All other requester'
    '#required': true
  request_description:
    '#type': textarea
    '#title': 'Your request'
    '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'
    '#required': true
  fee_waiver:
    '#type': select
    '#title': 'Fee waiver'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  fee_waiver_explanation:
    '#type': textarea
    '#title': 'Fee waiver justification'
    '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'
  fee_amount_willing:
    '#type': textfield
    '#title': 'The amount of money youâ€™re willing to pay in fees, if any'
    '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'
    '#pattern': '^(?=.)([+\-\$]?([0-9]*)(\.([0-9]+))?)$'
    '#counter_type': word
    '#counter_maximum': '1'
  expedited_processing:
    '#type': select
    '#title': 'Expedited processing'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  expedited_processing_explanation:
    '#type': textarea
    '#title': 'Justification for expedited processing'
    '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above. By requesting expedited processing, you certifying that the statement(s) made below concerning expedited processing are true and correct to the best of your knowledge and belief.'
  attachments_supporting_documentation:
    '#type': managed_file
    '#title': 'Upload additional documentation'
    '#multiple': true
    '#max_filesize': '20'
    '#file_extensions': 'gif jpg png txt pdf doc docx odf'
  are_you_submitting_this_request_on_behalf_of_another_party_:
    '#type': textarea
    '#title': 'Are you submitting this request on behalf of another party?'
    '#help': "<p style=\"margin-top:0in; margin-right:0in; margin-bottom:8.0pt; margin-left:0in\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">If so, who are you submitting the request on behalf of?</span></span></span></span></p>\n\n<p style=\"margin:0in 0in 8pt\"><span style=\"font-size:11pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">By completing this field you are certifying that the above statement(s) concerning who you are filing the request on behalf of are true and correct to the best of your knowledge and belief.&nbsp; If you want to receive greater access to records about the individual or entity you are submitting on behalf of, you can submit proof that the person consents to the release of the records to you, as discussed in <a href=\"https://www.ecfr.gov/cgi-bin/text-idx?SID=8325e5e5ac4edc3cb0a90678da071dd0&amp;mc=true&amp;node=se43.1.2_19&amp;rgn=div8\" style=\"color:blue; text-decoration:underline\" target=\"_blank\"><span style=\"color:#0563c1\">43 C.F.R. &sect; 2.9</span></a></span></span></p>"
  are_you_seeking_these_records_from_a_particular_park_refuge_site:
    '#type': textarea
    '#title': 'Are you seeking these records from a particular park, refuge, site, or other location? '
    '#help': '<span style="font-size:12.0pt"><span style="font-family:&quot;Times New Roman&quot;,serif">If so, please name it here.</span></span>'
