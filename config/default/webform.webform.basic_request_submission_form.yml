elements: "name_first:\n  '#type': textfield\n  '#title': 'First name'\nname_last:\n  '#type': textfield\n  '#title': 'Last name'\ncompany_organization:\n  '#type': textfield\n  '#title': 'Your organization'\nemail:\n  '#type': email\n  '#title': 'Email address'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nfax_number:\n  '#type': tel\n  '#title': 'Fax number'\naddress_line1:\n  '#type': textfield\n  '#title': 'Mailing address 1'\naddress_line2:\n  '#type': textfield\n  '#title': 'Mailing address 2'\naddress_city:\n  '#type': textfield\n  '#title': City\naddress_state_province:\n  '#type': textfield\n  '#title': 'State or province'\naddress_zip_postal_code:\n  '#type': textfield\n  '#title': 'Zip or postal code'\naddress_country:\n  '#type': select\n  '#title': Country\n  '#default_value': 'United States'\n  '#options': country_names\nrequest_category:\n  '#type': select\n  '#title': 'What type of requester are you?'\n  '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'\n  '#options':\n    individual: 'Individual (non commercial)'\n    'news media': 'Representative of the news media'\n    educational: Educational\n    commercial: 'Commercial requester'\nrequest_description:\n  '#type': textarea\n  '#title': 'Your request'\n  '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'\n  '#required': true\nfee_waiver:\n  '#type': select\n  '#title': 'Fee waiver'\n  '#help': 'Generally, requests qualify for fee waivers if the disclosure of the requested information is in the public interest because it is likely to contribute significantly to public understanding of the operations and activities of the government and is not primarily in the commercial interest of the requester.'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nfee_waiver_explanation:\n  '#type': textarea\n  '#title': 'Fee waiver justification'\n  '#help': 'Generally, requests qualify for fee waivers if the disclosure of the requested information is in the public interest because it is likely to contribute significantly to public understanding of the operations and activities of the government and is not primarily in the commercial interest of the requester.'\nfee_amount_willing:\n  '#type': textfield\n  '#title': 'Please tell us the amount of money youâ€™re willing to pay in fees, if any'\n  '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'\n  '#pattern': '^(?=.)([+-]?([0-9]*)(\\.([0-9]+))?)$'\n  '#counter_type': word\n  '#counter_maximum': '1'\nexpedited_processing:\n  '#type': select\n  '#title': 'Expedited processing'\n  '#help': 'If so you&#39;&#39;ll need to provide a justification in the next section.'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nexpedited_processing_explanation:\n  '#type': textarea\n  '#title': 'Justification for expedited processing'\n  '#help': |\n    <br />\n    Use this space to provide justification for expedited processing of your request. Your statement should be clear as to how your request meets a &ldquo;compelling need&rdquo;[g] as defined by the FOIA or another standard for expedited processing in the agency&rsquo;s FOIA regulations. Leave this blank you do not need expedited processing.\nattachments_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Upload additional documentation'\n  '#help': 'This could be information to help FOIA personnel process your request, or documents that might be required to process your request, such as a form certifying your identity. If you&rsquo;re unsure of what you need, call the FOIA office at the agency you&rsquo;re requesting these records from.&nbsp;'\n  '#multiple': true\n  '#file_extensions': 'gif jpg png txt pdf doc docx odf'\n"
