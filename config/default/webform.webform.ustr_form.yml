uid: 71
template: false
id: ustr_form
title: 'USTR Form'
description: ''
category: ''
elements: |
  name_first:
    '#type': textfield
    '#title': 'First name'
  name_last:
    '#type': textfield
    '#title': 'Last name'
  company_organization:
    '#type': textfield
    '#title': 'Your organization'
  email:
    '#type': email
    '#title': 'Email address'
    '#help': '<p style="margin:0in 0in 8pt"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-family:&quot;Times New Roman&quot;,serif">In order for us to communicate with you about your request, you must provide at least one form of contact information.</span></span></span></span></p>'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
  fax_number:
    '#type': tel
    '#title': 'Fax number'
  address_line1:
    '#type': textfield
    '#title': 'Mailing address 1'
  address_line2:
    '#type': textfield
    '#title': 'Mailing address 2'
  address_city:
    '#type': textfield
    '#title': City
  address_state_province:
    '#type': textfield
    '#title': 'State or province'
  address_zip_postal_code:
    '#type': textfield
    '#title': 'Zip or postal code'
  address_country:
    '#type': select
    '#title': Country
    '#default_value': 'United States'
    '#options': country_names
  request_category:
    '#type': select
    '#title': 'What type of requester are you?'
    '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'
    '#options':
      media: 'Representative of the news media'
      educational: 'Educational Institution'
      scientific: 'Non-commercial scientific institution'
      commercial: 'Commercial-use requester'
      other: 'All other requester'
  request_description:
    '#type': textarea
    '#title': 'Your request'
    '#help': '<p>A brief and clear description of the information you&#39;d like to receive. Please be as specific as possible.</p>'
    '#required': true
  fee_waiver:
    '#type': select
    '#title': 'Fee waiver'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  fee_waiver_explanation:
    '#type': textarea
    '#title': 'Fee waiver justification'
    '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'
  fee_amount_willing:
    '#type': textfield
    '#title': 'The amount of money youâ€™re willing to pay in fees, if any'
    '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'
    '#pattern': '^(?=.)([+\-\$]?([0-9]*)(\.([0-9]+))?)$'
    '#counter_type': word
    '#counter_maximum': '1'
  expedited_processing:
    '#type': select
    '#title': 'Expedited processing'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  expedited_processing_explanation:
    '#type': textarea
    '#title': 'Justification for expedited processing'
    '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.&nbsp;<span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-family:&quot;Times New Roman&quot;,serif">This agency has additional standards for expedited processing detailed at <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=a8aad01d042a13d4eef0a9d72b1cfbdb&amp;mc=true&amp;node=sp15.3.2004.b&amp;rgn=div6#se15.3.2004_13">15 C.F.R&nbsp;&sect; 2004.6(d).&nbsp;</a></span></span></span></span>'
  certification_of_identity:
    '#type': textarea
    '#title': 'Certification of Identity'
    '#help': '<p style="margin:0in 0in 8pt"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:11.5pt"><span style="line-height:107%">If you are making a request for records about yourself or about another individual, you may receive greater access by verifying your identity if the records are about you, or the other individual&#39;s identity if the records are about them. To verify identity, you must provide an unsworn declaration under 28 U.S.C. 1746, a law that permits statements to be made under penalty of perjury. To fulfill this requirement, you must include the following statement just before the signature on your request letter: &ldquo;I declare under penalty of perjury that the foregoing is true and correct. Executed on [date].&rdquo; <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=a8aad01d042a13d4eef0a9d72b1cfbdb&amp;mc=true&amp;node=sp15.3.2004.b&amp;rgn=div6#se15.3.2004_13" style="color:blue; text-decoration:underline">15 C.F.R. &sect; 2004.3(3).</a></span></span></span></span></span></p>'
