elements: "name_first:\n  '#type': textfield\n  '#title': 'First name'\nname_last:\n  '#type': textfield\n  '#title': 'Last name'\ncompany_organization:\n  '#type': textfield\n  '#title': 'Your organization'\nemail:\n  '#type': email\n  '#title': 'Email address'\n  '#help': \"In order for us to communicate with you about your request,<br />\\nyou must provide at least one form of contact information.\"\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nfax_number:\n  '#type': tel\n  '#title': 'Fax number'\naddress_line1:\n  '#type': textfield\n  '#title': 'Mailing address 1'\naddress_line2:\n  '#type': textfield\n  '#title': 'Mailing address 2'\naddress_city:\n  '#type': textfield\n  '#title': City\naddress_state_province:\n  '#type': textfield\n  '#title': 'State or province'\naddress_zip_postal_code:\n  '#type': textfield\n  '#title': 'Zip or postal code'\naddress_country:\n  '#type': select\n  '#title': Country\n  '#default_value': 'United States'\n  '#options': country_names\nrequest_category:\n  '#type': select\n  '#title': 'What type of requester are you?'\n  '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'\n  '#options':\n    media: 'Representative of the news media'\n    educational: 'Educational Institution'\n    scientific: 'Non-commercial scientific institution'\n    commercial: 'Commercial-use requester'\n    other: 'All other requester'\nrequest_description:\n  '#type': textarea\n  '#title': 'Your request'\n  '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'\n  '#required': true\nfee_waiver:\n  '#type': select\n  '#title': 'Fee waiver'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nfee_waiver_explanation:\n  '#type': textarea\n  '#title': 'Fee waiver justification'\n  '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'\nfee_amount_willing:\n  '#type': textfield\n  '#title': 'The amount of money youâ€™re willing to pay in fees, if any'\n  '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'\n  '#pattern': '^(?=.)([+\\-\\$]?([0-9]*)(\\.([0-9]+))?)$'\n  '#counter_type': word\n  '#counter_maximum': '1'\nexpedited_processing:\n  '#type': select\n  '#title': 'Expedited processing'\n  '#default_value': 'no'\n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\nexpedited_processing_explanation:\n  '#type': textarea\n  '#title': 'Justification for expedited processing'\n  '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.&nbsp;&nbsp;This agency has additional criteria for expedited processing detailed at <a href=\"https://www.ecfr.gov/cgi-bin/retrieveECFR?gp=&amp;SID=a41b3b79fe629d968f90008e116d5f2e&amp;mc=true&amp;n=pt28.1.16&amp;r=PART&amp;ty=HTML#se28.1.16_15\">28&nbsp;C.F.R. &sect; 16.5(e).</a>'\nattachments_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Upload additional documentation'\n  '#help': \"If you are seeking records about yourself, additional documentation<br />\\nis required to verify your identity. <a href=\\\"https://www.ecfr.gov/cgi-bin/text-idx?SID=0793c853161160d5e01f0ff18c51b96a&amp;mc=true&amp;node=sp28.1.16.a&amp;rgn=div6#se28.1.16_13\\\">28&nbsp;C.F.R. &sect; 16.3(a)(3).</a>&nbsp;You can use this&nbsp;<a href=\\\"https://www.justice.gov/sites/default/files/oip/legacy/2014/07/23/cert_ind.pdf\\\">form</a>&nbsp;to verify your identity.\"\n  '#multiple': true\n"
