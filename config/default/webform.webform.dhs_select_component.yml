id: dhs_select_component
title: 'DHS-Select component'
description: ''
category: ''
elements: |
  name_first:
    '#type': textfield
    '#title': 'First name'
  name_last:
    '#type': textfield
    '#title': 'Last name'
  company_organization:
    '#type': textfield
    '#title': 'Your organization'
  email:
    '#type': email
    '#title': 'Email address'
    '#help': '<p style="margin-top:0pt; margin-bottom:8pt"><span style="font-size:11.0pt"><span style="font-family:Calibri">In order for us to communicate with you about your request, you must provide at least one form of contact information.</span></span></p>'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
  fax_number:
    '#type': tel
    '#title': 'Fax number'
  address_line1:
    '#type': textfield
    '#title': 'Mailing address 1'
  address_line2:
    '#type': textfield
    '#title': 'Mailing address 2'
  address_city:
    '#type': textfield
    '#title': City
  address_state_province:
    '#type': textfield
    '#title': 'State or province'
  address_zip_postal_code:
    '#type': textfield
    '#title': 'Zip or postal code'
  address_country:
    '#type': select
    '#title': Country
    '#default_value': 'United States'
    '#options': country_names
  request_category:
    '#type': select
    '#title': 'What type of requester are you?'
    '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'
    '#options':
      media: 'Representative of the news media'
      educational: 'Educational Institution'
      scientific: 'Non-commercial scientific institution'
      commercial: 'Commercial-use requester'
      other: 'All other requester'
  request_description:
    '#type': textarea
    '#title': 'Your request'
    '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'
    '#required': true
  fee_waiver:
    '#type': select
    '#title': 'Fee waiver'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  fee_waiver_explanation:
    '#type': textarea
    '#title': 'Fee waiver justification'
    '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'
  fee_amount_willing:
    '#type': textfield
    '#title': 'The amount of money youâ€™re willing to pay in fees, if any'
    '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'
    '#pattern': '^(?=.)([+\-\$]?([0-9]*)(\.([0-9]+))?)$'
    '#counter_type': word
    '#counter_maximum': '1'
  expedited_processing:
    '#type': select
    '#title': 'Expedited processing'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  expedited_processing_explanation:
    '#type': textarea
    '#title': 'Justification for expedited processing'
    '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.&nbsp;&nbsp;This agency has additional standards for expedited processing detailed at <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=8455df8748d9b2b7b93316be0dbb344c&amp;mc=true&amp;node=se6.1.5_15&amp;rgn=div8">5 C.F.R. &sect; 5.5(e)</a>.'
  attachments_supporting_documentation:
    '#type': managed_file
    '#title': 'Upload additional documentation'
    '#help': '<p style="margin-top:0pt; margin-bottom:8pt"><span style="font-size:11.0pt"><span style="font-family:Calibri">If you are seeking records about yourself, additional documentation is required to verify your identity.&nbsp; See <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=780df046c26fe4cd04306470f91da4a9&amp;mc=true&amp;node=se6.1.5_13&amp;rgn=div8">6 C.F.R. &sect; 5.3(a)(3); &sect; 5.21(d), (e), (f).</a></span></span></p>'
    '#multiple': true
