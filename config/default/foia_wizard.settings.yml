intro_slide:
  value: '<p class="big">Hello,</p><p>The government hosts a vast amount of information, with records spread across many different agencies, and even across different offices within agencies.</p><p>To help you figure out which federal agency might have the information you seek, we''ve developed this tool. If you''re looking for non-federal records, such as from your local police department, we suggest you contact the appropriate state or local authorities.</p><p>This new tool represents the initial phase of our multiphase project, with enhancements planned for future phases to best serve you.</p><p>We recommend giving yourself at least 5 minutes to explore this tool.</p>'
  format: rich_text_wizard
query_slide_1:
  value: '<h2>What information are you looking for?</h2>'
  format: rich_text_wizard
query_slide_2:
  value: '<div class="description"><p>Please enter one to two sentences describing what you''re searching for, including relevant keywords.</p><p>Include as much specific information as possible in the search box, such as the date, title or name, author, recipient, subject matter of the record, case number, file designation, or reference number. Please only include information relevant to your search. <strong>Do not include your name, contact information, or other information that could be used to identify you.</strong></p><p>If you don''t receive the desired results, consider adding more context to your query to provide more accurate results.</p></div>'
  format: rich_text_wizard
messages:
  m1:
    value: '<p>If you are seeking records on yourself you will be required to verify your identity. This verification is required to protect your privacy and to ensure that private information about you is not disclosed inappropriately to someone else.</p>'
    format: rich_text_wizard
  m2:
    value: '<p>Generally, when requesting information about another person you will receive greater access by submitting authorization from that individual permitting the disclosure of the records to you, or by submitting proof that the individual is deceased.</p>'
    format: rich_text_wizard
  m3:
    value: '<p>A-Files may contain records contributed by multiple federal agencies such as U.S. Immigration and Customs Enforcement, U.S. Customs and Border Protection, and U.S. Citizen and Immigration Services (USCIS). However, USCIS is the custodian of A-Files.</p><p><a href="https://www.foia.gov/agency-search.html?id=da7c02bc-3ae8-4a09-ad94-48fdbb2bcc6f&amp;type=component">To request all records contained in an A-file, submit a FOIA request to U.S. Citizen and Immigration Services (USCIS).</a></p>'
    format: rich_text_wizard
  m4:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=da7c02bc-3ae8-4a09-ad94-48fdbb2bcc6f&amp;type=component">To request an A-Number, submit a FOIA request to U.S. Citizen and Immigration Services (USCIS).</a></p>'
    format: rich_text_wizard
  m5:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=da7c02bc-3ae8-4a09-ad94-48fdbb2bcc6f&amp;type=component">To request a naturalization certificate, submit a FOIA request to U.S. Citizen and Immigration Services (USCIS).</a></p><p><a href="https://www.uscis.gov/tools/how-do-i-guides/us-citizens/how-do-i-obtain-an-authenticated-copy-of-a-certificate-of-naturalization">For information about replacing or requesting a “Certified True Copy” of a naturalization certificate, please visit the USCIS website.</a></p>'
    format: rich_text_wizard
  m6:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=33a1c54c-5548-4917-9575-bbf66fb4b524&amp;type=component">To request any of these records, submit a FOIA request to Customs and Border Protection (CBP).</a></p>'
    format: rich_text_wizard
  m7:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=66ee3d65-8282-4f24-8acb-dc0eb1a30080&amp;type=component">To request any of these records, submit a FOIA request to Immigration Customs Enforcement (ICE).</a></p><p><a href="https://www.foia.gov/agency-search.html?id=da7c02bc-3ae8-4a09-ad94-48fdbb2bcc6f&amp;type=component">Most ICE records are also in your immigration file at U.S Citizenship and Immigration Services (USCIS). For your full immigration file, submit a FOIA request to USCIS.</a></p>'
    format: rich_text_wizard
  m8:
    value: '<p><a href="https://i94.cbp.dhs.gov/">First, visit the I-94 website to locate travel history and/or the I-94 records.</a></p><p><a href="https://www.foia.gov/agency-search.html?id=33a1c54c-5548-4917-9575-bbf66fb4b524&amp;type=component">If no records are located on the I-94 website, submit a FOIA request to U.S. Customs and Border Protection (CBP)</a></p>'
    format: rich_text_wizard
  m9:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=79dd660b-9fe5-412d-8d85-7b2975ebeab6&amp;type=component">To request domestic travel records, submit a FOIA request to the Transportation Security Administration (TSA).</a></p>'
    format: rich_text_wizard
  m10:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=33a1c54c-5548-4917-9575-bbf66fb4b524&amp;type=component">To request Passenger Name Records, submit a FOIA request to U.S Customs and Border Protection (CPB).</a></p>'
    format: rich_text_wizard
  m11:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=69258494-560a-4a6b-803e-a8a51ad87838&amp;type=component">To request visa records, submit a FOIA request to the Department of State.</a></p>'
    format: rich_text_wizard
  m12:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=69258494-560a-4a6b-803e-a8a51ad87838&amp;type=component">To request passport records, submit a FOIA request to the Department of State.</a></p>'
    format: rich_text_wizard
  m13:
    value: '<p><a href="https://ttp.cbp.dhs.gov/">Request reconsideration via the Trusted Traveler Program application website.</a></p>'
    format: rich_text_wizard
  m14:
    value: '<p><a href="https://tsaenrollmentbyidemia.tsa.dhs.gov/">For information related to the Transportation Security Administration (TSA) Pre-Check Program, visit the TSA Pre-Check website.</a></p>'
    format: rich_text_wizard
  m15:
    value: '<p><a href="https://icor.eoir.justice.gov/en/">If you are a party to a proceeding or have a legal relationship with a party to a proceeding, you may file a “Request for ROP” using the Executive Office of Immigration Review’s (EIOR) Immigration Court Online Resource.</a></p><p><a href="https://icor.eoir.justice.gov/en/">If you are not directly associated with a case, submit a FOIA request to EOIR.</a></p>'
    format: rich_text_wizard
  m16:
    value: '<p><a href="https://www.irs.gov/privacy-disclosure/routine-access-to-irs-records">Visit the Internal Revenue Service (IRS) website to obtain routine access to frequently requested IRS records without the need to file a FOIA request.</a></p>'
    format: rich_text_wizard
  m17:
    value: '<p><a href="https://www.irs.gov/privacy-disclosure/routine-access-to-irs-records">Visit the Internal Revenue Service (IRS) website to obtain routine access to frequently requested IRS records without the need to file a FOIA request.</a></p>'
    format: rich_text_wizard
  m18:
    value: '<p><a href="https://www.irs.gov/privacy-disclosure/routine-access-to-irs-records">Visit the Internal Revenue Service (IRS) website to obtain routine access to frequently requested IRS records without the need to file a FOIA request.</a></p><p><a href="https://www.irs.gov/privacy-disclosure/foia-library">Visit the FOIA Library at IRS.gov to see if records are available online.</a></p><p><a href="https://www.foia.gov/agency-search.html?id=2f6bdfbe-aa71-4dd6-ac88-3d6587fafa83&amp;type=component">If the records you’re seeking are not found in the FOIA library, submit a FOIA request to the IRS.</a></p>'
    format: rich_text_wizard
  m19:
    value: '<p><a href="https://secure.ssa.gov/ICON/main.jsp">To find your own social security records, contact your local field office. Please use the field office locator that services your zip code.</a></p><p><a href="https://www.foia.gov/agency-search.html?id=076ddcc4-113d-47bf-b00f-0962512a7770&amp;type=component">You can also submit a FOIA request to the Social Security Administration</a></p>'
    format: rich_text_wizard
  m20:
    value: '<p><a href="https://www.ssa.gov">Visit the Social Security Administration website to request this information.</a></p>'
    format: rich_text_wizard
  m21:
    value: '<p><a href="https://secure.ssa.gov/ICON/main.jsp">Contact your local field office. Please use the field office locator to find the office that services your zip code.</a></p>'
    format: rich_text_wizard
  m22:
    value: '<p><a href="https://www.ssa.gov/forms/ssa-7050.pdf">Follow the instructions to complete Form SSA-7050-F4 and mail it to the address on the form along with the applicable fee and other evidentiary documents, as required.</a></p>'
    format: rich_text_wizard
  m47:
    value: '<p><a href="https://www.ssa.gov/forms/ssa-7050.pdf">To find your earnings records, follow the instructions to complete Form SSA-7050-F4 and mail it to the address on the form along with the applicable fee and other evidentiary documents, as required.</a></p>'
    format: rich_text_wizard
  m48:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=076ddcc4-113d-47bf-b00f-0962512a7770&amp;type=component">Submit a FOIA request to the Social Security Administration.</a></p>'
    format: rich_text_wizard
  m23:
    value: '<p><a href="https://www.va.gov/health-care/get-medical-records/">If you are seeking medical records from the Department of Veterans Affairs (VA), you may be able to access them through VA Blue Button.</a></p><p>You may also submit a FOIA request to the VA Medical Center where you received treatment.</p><p><a href="https://www.va.gov/resources/how-to-get-your-medical-records-from-your-va-health-facility/">Visit the VA’s website for information on how to get your medical records from your VA Health Facility.</a></p><p>Medical records from your time in the military can be requested using:</p><p><a href="https://www.archives.gov/veterans/military-service-records">The eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">Standard Form 180.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=03560935-81de-45dc-9633-c3cc6328a8e6&amp;type=component"><span class="eyebrow">Department of Veterans Affairs</span> Veterans Health Administration</a></p>'
    format: rich_text_wizard
  m24:
    value: '<p>Contact the Military Treatment Facility where you were last seen or the Reserve Component of the appropriate branch of service.</p><p><a href="https://www.health.mil/Military-Health-Topics/Access-Cost-Quality-and-Safety/Military-Hospitals-and-Clinics">A searchable list of military treatment facilities can be found on the Defense Health Agency’s website.</a></p><p><a href="https://tricare.mil/Resources/MedicalRecords/RequestingRecords">Tricare participant medical records can be requested on the Tricare website.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=a777d907-fa12-42d3-869d-586db19ec290&amp;type=component"><span class="eyebrow">Department of Defense</span> Defense Health Agency</a></p>'
    format: rich_text_wizard
  m25:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=e07b59b9-db3b-4611-898d-23b42f7ead8d&amp;type=component">Submit a FOIA request to the Centers for Medicare and Medicaid Services.</a></p>'
    format: rich_text_wizard
  m26:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=320c1d41-9724-4b66-88a9-9096684baa4c&amp;type=component">Submit a FOIA request to the Indian Health Service.</a></p>'
    format: rich_text_wizard
  m27:
    value: '<p>You may submit a written request for the medical records to the Release of Information Office of the VA Medical Center where the Veteran received treatment.</p><p><a href="https://www.va.gov/find-locations">You can locate VA Medical Centers on the VA''s website.</a></p><p>Medical records from the Veteran’s time in the military can be requested using:</p><p><a href="https://www.archives.gov/veterans/military-service-records">eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">Standard Form 180.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=03560935-81de-45dc-9633-c3cc6328a8e6&amp;type=component"><span class="eyebrow">Department of Veterans Affairs</span> Veterans Health Administration</a></p>'
    format: rich_text_wizard
  m28:
    value: '<p>Contact the Military Treatment Facility where the Veteran was last seen or the Reserve Component of the appropriate branch of service.</p><p><a href="https://www.health.mil/Military-Health-Topics/Access-Cost-Quality-and-Safety/Military-Hospitals-and-Clinics">You can find a searchable list of military treatment facilities on the Defense Health Agency’s website.</a></p><p><a href="https://tricare.mil/Resources/MedicalRecords/RequestingRecords">You can request Tricare participant medical records on the Tricare website.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=a777d907-fa12-42d3-869d-586db19ec290&amp;type=component">Defense Health Agency</a></p>'
    format: rich_text_wizard
  m29:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=e07b59b9-db3b-4611-898d-23b42f7ead8d&amp;type=component">Submit a FOIA request to the Centers for Medicare and Medicaid Services.</a></p>'
    format: rich_text_wizard
  m30:
    value: '<p><a href="https://www.foia.gov/agency-search.html?id=320c1d41-9724-4b66-88a9-9096684baa4c&amp;type=component">Submit a FOIA request to the Indian Health Service.</a></p>'
    format: rich_text_wizard
  m50:
    value: '<p>For all other records, we recommend you contact your medical provider directly.</p>'
    format: rich_text_wizard
  m51:
    value: '<p>For all other records, we recommend you contact the medical provider directly.</p>'
    format: rich_text_wizard
  m31:
    value: '<p><a href="https://www.usa.gov/agency-index">Contact your agency employer for your own personnel or retirement records.</a></p>'
    format: rich_text_wizard
  m32:
    value: '<p><a href="https://www.archives.gov/personnel-records-center">Visit the National Personnel Records Center website for information on submitting a request.</a></p>'
    format: rich_text_wizard
  m33:
    value: '<p><a href="https://www.usa.gov/agency-index">You can request personnel or retirement service records for current federal employees from their agency employer.</a></p><p><a href="https://www.archives.gov/personnel-records-center">To request the records for former or retired federal employees, visit the National Personnel Records Center website for information on submitting a request.</a></p>'
    format: rich_text_wizard
  m34:
    value: '<p>For additional information about requesting background investigation records:</p><p><a href="https://www.dcsa.mil/Contact-Us/Privacy-Civil-Liberties-and-FOIA/Requesting-Background-Investigation-Records/">Visit the Defense Counterintelligence and Security Agency (DCSA) website</a></p><p><a href="https://www.foia.gov/agency-search.html?id=6ef53a34-7910-4cff-be27-2fb8da6d58ed&amp;type=component">Submit a FOIA request to the DSCA</a></p><p>For additional information about U.S. Department of State background investigation records:</p><p><a href="https://www.state.gov/security-clearances">Visit the Bureau of Diplomatic Security website</a></p><p><a href="https://www.foia.gov/agency-search.html?id=69258494-560a-4a6b-803e-a8a51ad87838&amp;type=component">Submit a FOIA request to the Department of State</a></p><p>For additional information about Federal Bureau of Investigation (FBI) background investigation records:</p><p><a href="https://www.fbi.gov/about/faqs/what-type-of-applicants-does-the-fbi-investigate">Visit the Federal Bureau of Investigation website</a></p><p><a href="https://www.foia.gov/agency-search.html?id=e366935f-20e1-4404-ac40-ed5518a5ce5a&amp;type=component">Submit a FOIA request to the FBI</a></p>'
    format: rich_text_wizard
  m35:
    value: '<p><a href="https://www.foia.gov/agency-search.html">Submit a FOIA request to the agency where the application was made or the examination was taken.</a></p>'
    format: rich_text_wizard
  m36:
    value: '<p><a href="https://scra.dmdc.osd.mil/scra/#/home">Visit the Servicemembers Civil Relief Act website, which allows users to verify the active duty status of Active Duty Reserve and National Guard members for the purpose of postponing or suspending certain civil obligations.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=35f2f6b9-28a6-448e-b61a-806d2bb3b3af&amp;type=agency ">Department of Defense</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=5a3d3893-4280-4b69-92c9-b51a688fac79&amp;type=component"><span class="eyebrow">Department of Defense</span> Office of the Secretary and Joint Staff</a></p>'
    format: rich_text_wizard
  m37:
    value: '<p>To request your own military personnel records via the specific service branch’s Human Resources Portal, visit the links below:</p><p><a class="square" href="https://www.hrcapps.army.mil/portal/">Army</a></p><p><a class="square" href="https://www.mynavyhr.navy.mil/Career-Management/Records-Management/Military-Personnel-">Navy</a></p><p><a class="square" href="https://www.afpc.af.mil/career-management/Military-Personnel-Records/">Air Force</a></p><p><a class="square" href="https://www.hqmc.marines.mil/Agencies/Office-of-Legislative-Affairs/Congressional-Correspondence-Section/Records-Request/">Marines</a></p><p><a class="square" href="https://www.dcms.uscg.mil/Our-Organization/Assistant-Commandant-for-Human-Resources-CG-1/Personnel-Service-Center-PSC/BOPS/PSC-BOPS-C/CGMHRR/">Coast Guard</a></p><p>For National Guard records contact the Adjutant General of the state in which you served.</p><p><a class="square" href="https://www.nationalguard.mil/Resources/State-Websites/">National Guard</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=22c43aec-3e80-4e9d-824e-bddc2a44cdf1&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Air Force</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=d579e5b4-a69a-4d5c-aa2c-467fe92c3021&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Army</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=f63858a3-e585-4807-b7ab-20c43db3fc3d&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Navy</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=59bd6238-3764-4106-97e9-a774a3ff1592&amp;type=component"><span class="eyebrow">Department of Defense</span> U.S. Marine Corps</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=52ca77d2-005e-4231-9206-a2e7201a27e9&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> U.S. Coast Guard</a></p>'
    format: rich_text_wizard
  m38:
    value: '<p>Select the specific branch of the military to start a FOIA request:</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=22c43aec-3e80-4e9d-824e-bddc2a44cdf1&amp;type=component">Department of Defense - Air Force</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=d579e5b4-a69a-4d5c-aa2c-467fe92c3021&amp;type=component"><span class="eyebrow">Department of Defense</span> Army</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=f63858a3-e585-4807-b7ab-20c43db3fc3d&amp;type=component"><span class="eyebrow">Department of Defense</span> Navy</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=59bd6238-3764-4106-97e9-a774a3ff1592&amp;type=component"><span class="eyebrow">Department of Defense</span> U.S. Marine Corps</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=52ca77d2-005e-4231-9206-a2e7201a27e9&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> Coast Guard</a></p><p>For National Guard records, contact the Adjutant General of the state in which the member served.</p><p><a class="square" href="https://www.nationalguard.mil/Resources/State-Websites/">National Guard</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=22c43aec-3e80-4e9d-824e-bddc2a44cdf1&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Air Force</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=d579e5b4-a69a-4d5c-aa2c-467fe92c3021&amp;type=component">Department of the Army</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=f63858a3-e585-4807-b7ab-20c43db3fc3d&amp;type=component">Department of the Navy</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=59bd6238-3764-4106-97e9-a774a3ff1592&amp;type=component"><span class="eyebrow">Department of Defense</span> U.S. Marine Corps</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=52ca77d2-005e-4231-9206-a2e7201a27e9&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> U.S. Coast Guard</a></p>'
    format: rich_text_wizard
  m39:
    value: '<p><a href="https://www.archives.gov/veterans/military-service-records">Official Military Personnel Files (OMPF) can be requested using the eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">You can also submit the Standard Form 180.</a></p>'
    format: rich_text_wizard
  m40:
    value: '<p><a href="https://www.archives.gov/veterans/military-service-records">DD Form 214 (Report of Separation) can be requested using the eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">You can also submit the Standard Form 180.</a></p>'
    format: rich_text_wizard
  m41:
    value: '<p><a href="https://milconnect.dmdc.osd.mil/milconnect/">Access Veteran’s Benefits information through MilConnect.</a></p><p>The following agencies may also have the records you seek:</p><p><a href="https://www.foia.gov/agency-search.html?id=7327fdbe-35ed-4381-bd2d-fc5b48ef7f40&amp;type=component">Department of Veterans Affairs - Veterans Benefits Administration</a></p>'
    format: rich_text_wizard
  m42:
    value: '<p>For National Guard Records contact the Adjutant General of the state in which you served.</p><p><a href="https://www.nationalguard.mil/Resources/State-Websites/">A list of state contacts is available on the National Guard website.</a></p>'
    format: rich_text_wizard
  m43:
    value: '<p><a href="https://www.archives.gov/veterans/military-service-records">If you are next-of-kin of a deceased Veteran, you can request Official Military Personnel Files using the eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">For all others, your request is best made using Standard Form 180.</a></p><p><a href="https://www.archives.gov/personnel-records-center">Visit the National Personnel Records Center (NPRC) website for additional information about locating former servicemembers'' records.</a></p><p>The following agencies may also have the records you seek:</p><p><a href="https://www.foia.gov/agency-search.html?id=9430850d-5a11-47e7-915c-a0659aac7002&amp;type=component">National Archives and Records Administration - National Personnel Records Center - Military</a></p>'
    format: rich_text_wizard
  m44:
    value: '<p><a href="https://www.archives.gov/veterans/military-service-records">DD Form 214 (Report of Separation) can be requested using the eVetRecs online request form.</a></p><p><a href="https://www.archives.gov/veterans/military-service-records/standard-form-180.html">You can also submit the Standard Form 180.</a></p><h3>If the information above is not what you''re looking for, the following agencies may have it.</h3><p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=9430850d-5a11-47e7-915c-a0659aac7002&amp;type=component"><span class="eyebrow">National Archives and Records Administration</span> National Personnel Records Center - Military</a></p>'
    format: rich_text_wizard
  m45:
    value: '<p><a href="https://milconnect.dmdc.osd.mil/milconnect/">Access Veteran’s Benefits information through MilConnect.</a></p><p>The following agencies may also have the records you seek:</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=7327fdbe-35ed-4381-bd2d-fc5b48ef7f40&amp;type=component"><span class="eyebrow">Department of Veterans Affairs</span> Veterans Benefits Administration</a></p>'
    format: rich_text_wizard
  m46:
    value: '<p>For National Guard records, contact the Adjutant General of the state in which the Veteran served.</p><p><a href="https://www.nationalguard.mil/Resources/State-Websites/">A list of state contacts is available on the National Guard website.</a></p>'
    format: rich_text_wizard
  m49:
    value: '<p>These records appear to be records of a state or local authority. If you are looking for non-federal records, such as state or local records, we suggest that you contact the proper state or local authority in accordance with the appropriate state or local records access law.</p>'
    format: rich_text_wizard
  m52:
    value: '<p>If you are looking for non-federal records, such as state or local records, we suggest that you contact the proper state or local authority in accordance with the appropriate state or local records access law.</p>'
    format: rich_text_wizard
  m53:
    value: '<p>&nbsp; &nbsp; The Department of Justice has many law enforcement and criminal justice-related policies and programs. &nbsp;Please click on the below links for additional information about guidance documents, grant programs, and other resources:&nbsp;</p><p><a href="https://www.justice.gov/guidance">To view guidance issued by the Department of Justice (DOJ), visit DOJ’s Guidance Documents page.</a></p><p><a href="https://cops.usdoj.gov/">The Office of Community Oriented Policing Service advances the practice of community policing by the nation''s state, local, territorial, and tribal law enforcement agencies through information and grant resources.</a></p><p><a href="https://www.ojp.gov/">The Office of Justice Programs provides resources, leadership, and solutions to advance community safety, build community trust, and strengthen the community’s role as co-producer of safety and justice.</a></p><p><a href="https://www.justice.gov/ovw">The Office on Violence Against Women implements the provisions of the Violence Against Women Act and provides national leadership on the issues of domestic violence, sexual assault, dating violence, and stalking.</a></p><p><a href="https://www.justice.gov/agencies/chart/grid#initiatives-projects">For information on other law enforcement initiatives, projects, and task forces, view a listing on DOJ’s website.</a></p><p><a href="https://www.foia.gov/agency-search.html">To make a FOIA request to a particular agency, use our Agency Search to locate the agency and submit your request.</a></p>'
    format: rich_text_wizard
  m54:
    value: '<p>Select the appropriate branch of the military involved to start a FOIA request:</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=22c43aec-3e80-4e9d-824e-bddc2a44cdf1&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Air Force</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=d579e5b4-a69a-4d5c-aa2c-467fe92c3021&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Army</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=f63858a3-e585-4807-b7ab-20c43db3fc3d&amp;type=component"><span class="eyebrow">Department of Defense</span> Department of the Navy</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=59bd6238-3764-4106-97e9-a774a3ff1592&amp;type=component"><span class="eyebrow">Department of Defense</span> U.S. Marine Corps</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=52ca77d2-005e-4231-9206-a2e7201a27e9&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> U.S. Coast Guard</a></p>'
    format: rich_text_wizard
  m55:
    value: '<p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=57fbedf0-cef4-46e8-8a3c-bfece4efc69c&amp;type=component"><span class="eyebrow">Department of Justice</span> Executive Office for United States Attorneys</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=25d63aa1-021a-4ff1-8ece-43fdea022601&amp;type=component"><span class="eyebrow">Department of Justice</span> Bureau of Alcohol, Tobacco, Firearms, and Explosives</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=14312511-62da-4141-882b-7b2f64a2f1d1&amp;type=component"><span class="eyebrow">Department of Justice</span> Drug Enforcement Administration</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=e366935f-20e1-4404-ac40-ed5518a5ce5a&amp;type=component"><span class="eyebrow">Department of Justice</span> Federal Bureau of Investigation</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=85f854dc-717c-4a77-b583-411372f72416&amp;type=component"><span class="eyebrow">Department of Justice</span> INTERPOL-United States National Central Bureau</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=cc9b5f3f-5e2c-4e27-84aa-b57bcb0a91f2&amp;type=component"><span class="eyebrow">Department of Justice</span> United States Marshals Service</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=33a1c54c-5548-4917-9575-bbf66fb4b524&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> U.S. Customs &amp; Border Protection</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=66ee3d65-8282-4f24-8acb-dc0eb1a30080&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> U.S. Immigration &amp; Customs Enforcement</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=22c9d344-1219-4ee1-8362-2294cb3d3687&amp;type=component"><span class="eyebrow">Department of Homeland Security</span> United States Secret Service</a></p>'
    format: rich_text_wizard
  m56:
    value: '<p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=8564f456-24c2-473a-b5a1-689870c6b67a&amp;type=component"><span class="eyebrow">Department of Justice</span> Federal Bureau of Prisons</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=ad8fecd8-7c40-42cb-9d01-25956efa0a83&amp;type=component"><span class="eyebrow">Department of Justice</span> United States Parole Commission</a></p>'
    format: rich_text_wizard
  m57:
    value: '<p><a href="https://pacer.uscourts.gov/">The Public Access to Court Electronic Records service provides electronic public access to federal court records.</a></p><p><a href="https://www.archives.gov/research/court-records">Older court records (generally, closed cases that are more than 15 years old) may be accessed from the National Archives and Records Administration. Visit NARA’s website for additional information and instructions.</a></p>'
    format: rich_text_wizard
  m58:
