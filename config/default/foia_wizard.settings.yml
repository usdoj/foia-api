    format: rich_text_wizard
  m60:
    value: '<p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=67308aa5-75b2-4a64-b7fb-00d41e2f76d7&amp;type=agency">Equal Employment Opportunity Commission</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=d61082df-27a4-4fa9-88f1-123f886a309f&amp;type=component"><span class="eyebrow">Department of Labor</span> Occupational Safety &amp; Health Administration</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=602d324c-b8b7-458a-ad9e-7f447ed7705a&amp;type=component"><span class="eyebrow">Department of Labor</span> Employee Benefits Security Administration</a></p>'
    format: rich_text_wizard
  m61:
    value: '<p>Click each agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=833a2183-02d4-4a87-a961-b79ed8d5d8a2&amp;type=component">Consumer Financial Protection Bureau</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=748bbeac-2cb1-4f6c-b42c-a3c4dafd725f&amp;type=component">Consumer Product Safety Commission</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=ee57c611-328a-4178-9f1c-441fe0f93141&amp;type=component">Federal Communications Commission</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=13b0dce8-9c05-4df0-8b0e-0b251dfdd5af&amp;type=component">Federal Trade Commission</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=c5840dd3-0680-478c-8b18-b7d3108c6e57&amp;type=component"><span class="eyebrow">Department of Health and Human Services</span> Food and Drug Administration</a></p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=7bb2d4a8-c27f-4017-a216-3e94ede302ec&amp;type=component"><span class="eyebrow">Department of Transportation</span> National Highway Traffic Safety Administration</a></p>'
    format: rich_text_wizard
  m62:
    value: '<p><a href="https://www.foia.gov/agency-search.html">Many agencies have an Office of Inspector General component. To find the correct office, please search for the agency.</a></p><p><a href="https://www.gao.gov/">The Government Accountability Office investigates matters related to the use of public funds. Visit GAO’s website to view their reports.</a></p>'
    format: rich_text_wizard
  m64:
    value: '<p>Click the agency to learn more or to submit a FOIA request.</p><p><a class="square" href="https://www.foia.gov/agency-search.html?id=8564f456-24c2-473a-b5a1-689870c6b67a&amp;type=component"><span class="eyebrow">Department of Justice</span> Federal Bureau of Prisons</a></p>'
    format: rich_text_wizard
  m65:
    value: '<p>Private organizations are not subject to the FOIA. We suggest contacting the organization if you have questions about their background investigation process.</p>'
    format: rich_text_wizard
  m66:
    value: '<p>We suggest you go to the Clerk of Court for the particular courthouse where the proceedings took place to request access to available records.</p>'
    format: rich_text_wizard
  m67:
