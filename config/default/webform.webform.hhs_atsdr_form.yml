id: hhs_atsdr_form
title: 'HHS-ATSDR Form'
description: ''
category: ''
elements: |
  name_first:
    '#type': textfield
    '#title': 'First name'
    '#help': '<span style="font-size:11.0pt"><span style="font-family:Calibri">Name is required pursuant to <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=ff0eb065fd89358b1547d280a38fba99&amp;mc=true&amp;node=se45.1.5_122&amp;rgn=div8">45 C.F.R. &sect; 5.22(b)</a>.</span></span>'
    '#required': true
  name_last:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  company_organization:
    '#type': textfield
    '#title': 'Your organization'
  email:
    '#type': email
    '#title': 'Email address'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#help': '<span style="font-size:11.0pt"><span style="font-family:Calibri">Phone number is required pursuant to <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=ff0eb065fd89358b1547d280a38fba99&amp;mc=true&amp;node=se45.1.5_122&amp;rgn=div8">45 C.F.R. &sect; 5.22(b)</a>.</span></span>'
    '#required': true
  fax_number:
    '#type': tel
    '#title': 'Fax number'
  address_line1:
    '#type': textfield
    '#title': 'Mailing address 1'
    '#help': '<span style="font-size:11.0pt"><span style="font-family:Calibri">Address is required pursuant to <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=ff0eb065fd89358b1547d280a38fba99&amp;mc=true&amp;node=se45.1.5_122&amp;rgn=div8">45 C.F.R. &sect; 5.22(b)</a>.</span></span>'
    '#required': true
  address_line2:
    '#type': textfield
    '#title': 'Mailing address 2'
  address_city:
    '#type': textfield
    '#title': City
    '#required': true
  address_state_province:
    '#type': textfield
    '#title': 'State or province'
    '#required': true
  address_zip_postal_code:
    '#type': textfield
    '#title': 'Zip or postal code'
    '#required': true
  address_country:
    '#type': select
    '#title': Country
    '#default_value': 'United States'
    '#options': country_names
  request_category:
    '#type': select
    '#title': 'What type of requester are you?'
    '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'
    '#options':
      media: 'Representative of the news media'
      educational: 'Educational Institution'
      scientific: 'Non-commercial scientific institution'
      commercial: 'Commercial-use requester'
      other: 'All other requester'
  request_description:
    '#type': textarea
    '#title': 'Your request'
    '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'
    '#required': true
  fee_waiver:
    '#type': select
    '#title': 'Fee waiver'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  fee_waiver_explanation:
    '#type': textarea
    '#title': 'Fee waiver justification'
    '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'
  fee_amount_willing:
    '#type': textfield
    '#title': 'The amount of money youâ€™re willing to pay in fees, if any'
    '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'
    '#pattern': '^(?=.)([+\-\$]?([0-9]*)(\.([0-9]+))?)$'
    '#counter_type': word
    '#counter_maximum': '1'
  expedited_processing:
    '#type': select
    '#title': 'Expedited processing'
    '#default_value': 'no'
    '#options':
      'no': 'No'
      'yes': 'Yes'
  expedited_processing_explanation:
    '#type': textarea
    '#title': 'Justification for expedited processing'
    '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.'
  attachments_supporting_documentation:
    '#type': managed_file
    '#title': 'Upload additional documentation'
    '#help': '<p style="margin-top:0pt; margin-bottom:8pt"><span style="font-size:11.0pt"><span style="font-family:Calibri">If you are seeking records about yourself or medical records of another individual, additional documentation is required.&nbsp; See <a href="https://www.ecfr.gov/cgi-bin/text-idx?SID=ff0eb065fd89358b1547d280a38fba99&amp;mc=true&amp;node=se45.1.5_122&amp;rgn=div8">44 C.F.R. &sect; 5.22(f)</a></span></span></p>'
    '#multiple': true
