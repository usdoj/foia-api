project:
  machine_name: dojfoia
  prefix: FOIA
  human_name: FOIA.gov
  profile:
    name: lightning
  local:
    protocol: http
    hostname: local-api.foia.doj.gov
git:
  default_branch: foia-develop
  remotes:
    - 'foia@svn-23659.prod.hosting.acquia.com:foia.git'
deploy:
  tag_source: true
drush:
  aliases:
    remote: foia.uat
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
target-hooks:
  frontend-setup:
    dir: '${docroot}'
    command: 'echo ''No frontend-setup configured.'''
  frontend-build:
    dir: '${docroot}'
    command: 'echo ''No frontend-build configured.'''
  pre-config-import:
    dir: '${docroot}'
    command: 'echo ''No pre-config-import configured.'''
  post-deploy-build:
    dir: '${deploy.dir}/docroot'
    command: 'echo ''No post-deploy build configured.'''
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
  post-deploy:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
behat:
  web-driver: chrome
simplesamlphp: 'TRUE'
tests:
  phpunit:
    - { config: '${repo.root}/tests/phpunit/phpunit.xml', path: '${docroot}/modules/custom/webform_template' }
    - { config: '${repo.root}/tests/phpunit/phpunit.xml', path: '${docroot}/modules/custom/foia_webform' }
    - { config: '${repo.root}/tests/phpunit/phpunit.xml', path: '${docroot}/modules/custom/webform_serialization' }
    - { config: '${repo.root}/tests/phpunit/phpunit.xml', path: '${docroot}/modules/custom/foia_request' }
cloud:
  appId: a85801b3-4eb8-447f-bc76-6b5c6a980105
